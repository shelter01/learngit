<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="clock">
    </div>
    <script>
        var clock = document.querySelector('.clock');
        var dd = new Date('2020-11-11 0:0:0').getTime();
        setInterval(djs, 1000);

        function djs() {
            var date = dd - new Date().getTime();
            date /= 1000;
            var day = Math.floor(date / 60 / 60 / 24);
            var hour = Math.floor(date / 60 / 60 % 24);
            var minute = Math.floor(date / 60 % 60);
            var second = Math.floor(date % 60);
            clock.innerHTML = day + "天" + hour + "时" + minute + "分" + second + "秒";
        }
    </script>
</body>

</html>
