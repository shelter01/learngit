<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tab</title>
</head>

<body>
    请输入姓名：<input type="text" class="name" style="display: block;"> 请输入邮箱：
    <input type="email" class="email" style="display: block;">
    <button class="btn" style="display: block;">添加</button>
    <table>
        <thead style="background-color: purple;">
            <tr>
                <th>姓名</th>
                <th>邮箱</th>
            </tr>
        </thead>
        <tbody class="tb" style="background-color: pink;">
        </tbody>
    </table>
    <script>
        var tb = document.querySelector('.tb');
        var btn = document.querySelector('.btn');
        btn.onclick = function() {
            if (document.querySelector('.email').value && document.querySelector('.name').value) {
                var tr = document.createElement('tr');
                var tdn = document.createElement('td');
                var tde = document.createElement('td');
                tdn.innerHTML = document.querySelector('.name').value;
                tde.innerHTML = document.querySelector('.email').value;
                tr.appendChild(tdn);
                tr.appendChild(tde);
                tb.appendChild(tr);
            } else {
                alert("null");
            }

        }
    </script>
</body>

</html>
