<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        Array.prototype.sum = function() {
            var s = 0;
            this.forEach(function(v) {
                s += v;
            });
            return s;
        }
        var a = [2, 3, 5];
        console.log(a.sum());
    </script>
</body>

</html>
