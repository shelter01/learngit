<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-2</title>
</head>

<body>
    <script>
        var s = "";
        for (var i = 0; i < 5; i++) {
            for (var j = 0; j <= i; j++) {
                s = s + "*";
            }
            s = s + " ";
        }
        console.log(s);
    </script>
</body>

</html>
