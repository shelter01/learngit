<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-3</title>
</head>

<body>
    <script>
        var str = "";
        var sq = 0;
        for (var i = 1; i <= 9; i++) {
            for (var j = 1; j <= 9; j++) {
                sq = i * j;
                str = str + i + "*" + j + "=" + sq + " ";
            }
        }
        console.log(str);
    </script>
</body>

</html>
