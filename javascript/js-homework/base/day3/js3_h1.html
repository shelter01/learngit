<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-h1</title>
</head>

<body>
    <script>
        var y = 100;
        while (true) {
            var n = prompt("请输入您要的操作：\n1.存钱\n2.取钱\n3.显示余额\n4.退出");
            if (n == 1) {
                var d = parseInt(prompt("请输入您要存入的金额："));
                y = y + d;
                alert("您的余额是：" + y);
            } else if (n == 2) {
                var d = parseInt(prompt("请输入您要取出的金额："));
                y = y - d;
                alert("您的余额是：" + y);
            } else if (n == 3) {
                alert("您的余额是：" + y);
            } else if (n == 4) {
                break;
            }
        }
    </script>
</body>

</html>
