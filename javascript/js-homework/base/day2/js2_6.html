<body>
    <script>
        var a = prompt("");
        if (a >= 90) {
            alert("A");
        } else if (a >= 80) {
            alert("B");
        } else if (a >= 70) {
            alert("C");

            alert("D");
        } else {
            alert("E");
        }
    </script>
