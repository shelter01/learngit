<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4-h</title>
</head>

<body>
    <script>
        var y = 0;
        while (true) {
            var n = prompt("请输入您要的操作：\n1.加法\n2.减法\n3.乘法\n4.除法");
            if (n == 1) {
                var a = parseInt(prompt("请输入第一个数："));
                var b = parseInt(prompt("请输入第二个数："));
                y = a + b;
                alert("运算结果是：" + y);
            } else if (n == 2) {
                var a = parseInt(prompt("请输入第一个数："));
                var b = parseInt(prompt("请输入第二个数："));
                y = a - b;
                alert("运算结果是：" + y);
            } else if (n == 3) {
                var a = parseInt(prompt("请输入第一个数："));
                var b = parseInt(prompt("请输入第二个数："));
                y = a * b;
                alert("运算结果是：" + y);
            } else if (n == 4) {
                var a = parseInt(prompt("请输入第一个数："));
                var b = parseInt(prompt("请输入第二个数："));
                y = a / b;
                alert("运算结果是：" + y);
            } else if (n == 5) {
                break;
            }
        }
    </script>
</body>

</html>
