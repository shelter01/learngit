<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6-3</title>
</head>

<body>
    <script>
        var color = [1, 2, 3, 4, 5, 6, 7, 8, 9, 'A', 'B', 'C', 'D', 'E', 'F'];
        var str = "";
        for (var i = 0; i < 6; i++) {
            var a = Math.round(Math.random() * 15);
            console.log(a);
            str = str + color[a - 1];
        }
        console.log(str);
    </script>
</body>

</html>
