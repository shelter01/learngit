<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>五角星评分案例</title>
    <style>
        body {
            font-family: "simsun";
        }
        
        .comment {
            font-size: 40px;
            color: #ff1100;
        }
        
        .comment li {
            float: left;
            cursor: pointer;
        }
        
        ul {
            list-style: none;
        }
    </style>
    <script src="jquery-1.11.1.js"></script>
    <script>
        $(document).ready(function() {
            $(".comment li").on({
                click: function() {
                    $(this).addClass("current").prevAll("li").addClass("current");
                },
                mouseenter: function() {
                    $(this).text("★").prevAll("li").text("★");
                    $(this).nextAll("li").text("☆");
                },
                mouseleave: function() {
                    //有类名，以类名为准，没有就全置零
                    if ($(".current").length == 0) {
                        $(".comment li").text("☆");
                    } else {
                        $(".current").addClass("current").prevAll("li").addClass("current");
                    }
                }
            });
        });
    </script>
</head>

<body>


    <ul class="comment">
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
        <li>☆</li>
    </ul>


</body>

</html>
