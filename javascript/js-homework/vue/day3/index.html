<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <item-son :title="tt" content="haha"></item-son>
    </div>
    <script src="js/vue.js"></script>
    <script>
        Vue.component('item-son', {
            props: ['title', 'content'],
            data: function() {
                return {
                    msg: 'hello'
                }
            },
            template: '<div>{{msg+"--"+title+"--"+content}}</div>'
        });
        var vm = new Vue({
            el: '#app',
            data: {
                tt: 'hi'
            }
        });
    </script>
</body>

</html>
