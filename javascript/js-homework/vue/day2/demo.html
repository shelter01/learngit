<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/index.css">

</head>

<body>

    <!-- HTML   -->
    <section id="todoapp" class="todoapp">
        <header class="header">
            <h1>todos</h1>
            <input class="new-todo" placeholder="What needs to be done?" @keyup.enter="addTodo">
        </header>
        <section class="main">
            <input id="toggle-all" type="checkbox" class="toggle-all">
            <label for="toggle-all">Mark all as complete</label>
            <ul class="todo-list">
                <li class="" :key="item.id" v-for="(item,index) in todos" :class="{completed:item.complete,editing:item===cur}">
                    <div class="view"><input type="checkbox" class="toggle">
                        <label @dblclick="cur=item">{{item.title}}</label>
                        <button class="destroy" @click="delTodo(index,$event)"></button>
                    </div>
                    <input class="edit">
                </li>
            </ul>
        </section>
        <footer class="footer">
            <span class="todo-count">
            <strong>2</strong> item left</span>
            <ul class="filters">
                <li><a href="#/" class="selected">All</a></li>
                <li><a href="#/active">Active</a></li>
                <li><a href="#/completed">Completed</a></li>
            </ul>
            <button class="clear-completed">Clear completed</button>
        </footer>
    </section>
    <script src="js/vue.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
